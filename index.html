<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>数字内容价值量化与交易市场</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --base-font-size: 15px;
      --theme-color: #1a73e8;
      --sidebar-width: 280px;
      --sidebar-nav-link-color--active: #1a73e8;
      --sidebar-nav-link-font-weight--active: 600;
      --content-max-width: 860px;
      --heading-h1-font-size: 1.8rem;
      --heading-h2-font-size: 1.4rem;
      --heading-h3-font-size: 1.15rem;
    }
    .sidebar-nav > ul > li > a {
      font-weight: 600;
      font-size: 14px;
    }
    .sidebar-nav > ul > li > ul > li > a {
      font-size: 13px;
    }
    .markdown-section table {
      display: table;
      width: 100%;
      font-size: 14px;
    }
    .markdown-section blockquote {
      border-left: 4px solid #1a73e8;
      background: #f0f7ff;
      padding: 12px 16px;
      margin: 16px 0;
    }
    .markdown-section code {
      font-size: 13px;
    }
    .app-name-link {
      font-size: 16px !important;
    }
    .cover-main {
      color: #2c3e50;
    }
    .cover-main h1 {
      font-size: 2.2rem;
      font-weight: 700;
    }
    .cover-main blockquote p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '内容价值量化',
      repo: 'https://github.com/dada8899/digital-content-valuation',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: '搜索文档...',
        noData: '没有找到结果',
        paths: 'auto',
        maxAge: 86400000
      },
      coverpage: true,
      auto2top: true,
      mergeNavbar: true,
      relativePath: true,
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true
      },
      copyCode: {
        buttonText: '复制',
        errorText: '复制失败',
        successText: '已复制'
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic'
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
